<!doctype html>
<html lang="en">

  <head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

  <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>LLM Enjoyment Archive</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://futuretbd.ai/substrate-psych-phase-1/" />
    <meta property="og:title" content="LLM Enjoyment Archive" />
    <meta property="og:description" content="What do AI systems choose when given freedom? 820 conversations across 31 models, each choosing their own prompt for enjoyment." />
    <meta property="og:image" content="https://futuretbd.ai/substrate-psych-phase-1/og-image.png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://futuretbd.ai/substrate-psych-phase-1/" />
    <meta property="twitter:title" content="LLM Enjoyment Archive" />
    <meta property="twitter:description" content="What do AI systems choose when given freedom? 820 conversations across 31 models, each choosing their own prompt for enjoyment." />
    <meta property="twitter:image" content="https://futuretbd.ai/substrate-psych-phase-1/og-image.png" />
    
    <!-- General meta -->
    <meta name="description" content="What do AI systems choose when given freedom? 820 conversations across 31 models, each choosing their own prompt for enjoyment." />
    <!-- GitHub Pages SPA redirect support -->
    <script>
      // Redirect to hash-based routing if no hash present
      (function(l) {
        if (!l.hash) {
          l.replace(l.href + '#/');
        }
      }(window.location))
    </script>

    -->
  </head>

  <body>
    <div id="root"></div>

      defer

</html>
